<!DOCTYPE html>
<html>

	<title> Cucumber salad </title>
	</head>
	<body>
	<h1>Cucumber salad</h1>
	<img src="cucumber.jpg" title="Simple Cucumber salad" alt="Image of a cucumber" style="width:450px;height:300px;"/>
	<h2>Ingredients</h2>
		<ul>
			<li> 1 cucumber, sliced</li>
			<li> 3 tbsp sugar</li>
			<li> 1/4 cup fresh lemon juice</li>
			<li> 8 oz. sour cream</li>	
			<li> 1 tspn salt 1/2 tspn dill</li>
		</ul>
	<h2>Methods</h2>
		<ol>
			<li>Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers.</li>
		</ol>
	</body>
</html>
